<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações</title>
    <script>
       

         // parseInt() -> TENTA converter um texto em número, se possível
        //Caso o texto ñ contenha um n° válido, o resultado será NaN
        //(Not a Number)
        let numero = parseInt(prompt('Informa um número inteiro MENOR que 1000:'))

        if(isNaN(numero)) { //O resultado da conversão foi NaN?
             alert('Desculpe-me, mas isso que você informou é um número.')
        }

       else if(numero < 1000) {
            alert('Parabéns,você acertou!')
        }
        else (numero 1000) {
            alert('Desculpe-me, mas 1000 NÃO É MENOR DO QUE 1000, É IGUAL.'
            
        }
        else{
            alert('Infelizmente, você não acertou!')
        }



    </script>
</head>

</html>
