<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores logicos</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        let a = 5,b = 10, c = 0

        document.write(a > 1 && b < 15)
        document.write('<br>')
        document.write(b === 10 c < 0)

        //horizontal ruler
        document.write('<hr>')

        if(a > 1 && b < 15){
            document.write('A condição é verdadeira')
        }
        else {
            document.write('A condição é falsa')
        }

        document.write('<hr>')

        //Testando o operador || (pipe pipe)
        // != -> operador de diferença
        // !== -> operador de diferença exata(exatamente diferente)
        document.write(a === 5 || c !== 0)
        document.write('<hr>')  
        document.write(b !== 10 || a !== 5) 

        document.write('<hr>')

        //testando o operador (not)
        //Ordem de resolução dos operadores lógicos
        //1º: !
        //2º: &&
        //3º: ||
        // Essa ordem pode ser modificada com uso 
        document.write(!(a === ))


</script>
</head>

</body>
</html>
