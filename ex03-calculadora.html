<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       let num1 = parseFloat(prompt('Digite um número:'))
       let num2 = parseFloat(prompt('Digite outro número:'))
       let oper = prompt('Digite um tipo de operação:')

       //Caso os dados inseridos sejam inválidos
       if(inNaN(num1) || isNaN(num2)){
           alert('Erro: Os dados inseridos não correspodem a números válidos.')
       }
       else if(oper === '+') {
           document.write(`${num1} + ${num2} é igual a ${num1 + num2}`)
         }
         else if(oper === '-') {
             document.write(`${num1} - ${num2} é igual a ${num1 - num2}`)
             }
             else if(oper === '*' || oper === 'X' || oper === 'x'){
                 document.write(`${num1} * ${num2} é igual a ${num1 * num2}`)
             }
             else if(oper === '/' || oper === ':'){
                 document.write(`${num1} / ${num2} é igual a ${num1 / num2}`)
             }
             else {
                 alert('Erro: o operador inserido não é válido.')
             }


    
    </script>
</head>

</body>
</html>
